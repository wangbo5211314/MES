<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增采购订单')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content"  th:with="type=${@BOMList.selectTecScheBomList(tecschebom, salesorder)}">
        <form class="form-horizontal m" id="form-purcorder-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">采购单号：</label>
                <div class="col-sm-8">
                    <input name="purOrderNum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">采购单名称：</label>
                <div class="col-sm-8">
                    <input name="purOrderName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">BOM编号：</label>
                <!--<div class="col-sm-8">
                    <input name="bomYlId" class="form-control" type="text">
                </div>-->
                <div class="col-sm-8">
                    <select name="bomYlId" class="form-control m-b bombh"  required>
                        <option value="">《---请选择---》</option>
                        <option th:each="BOMIDList : ${type}" th:text="${BOMIDList.getYl()}" th:value="${BOMIDList.getYl()}"  th:xsddbh="${BOMIDList.getSaleOrderNum()}" th:xsddmc="${BOMIDList.getSaleOrderName()}" th:wlmc="${BOMIDList.getMatName()}" th:ggxh="${BOMIDList.getModelType()}" th:cz="${BOMIDList.getMaterial()}" th:sh="${BOMIDList.getColorNum()}" th:ggdw="${BOMIDList.getSpetUnits()}" th:scyl="${BOMIDList.getPudtUseNum()}" th:jjdw="${BOMIDList.getValuUnits()}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">bom物料名称：</label>
                <div class="col-sm-8">
                    <input name="bomMatName" class="form-control bomMatName" type="text" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">bom规格型号：</label>

                <!--<div class="col-sm-8">
                    <select name="bomModelType" class="form-control m-b" th:with="type=${@dict.getType('tec_sche_bom_ggxh')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>-->
                <div class="col-sm-8">
                    <input name="bomModelType" class="form-control bomModelType" type="text"  readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">bom色号：</label>
                <div class="col-sm-8">
                    <input name="bomColorNum" class="form-control bomColorNum" type="text"  readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">bom材质：</label>
                <div class="col-sm-8">
                    <input name="bomMaterial" class="form-control bomMaterial" type="text"   readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">bom规格单位：</label>
                <div class="col-sm-8">
                    <input name="bomSpetUnits" class="form-control bomSpetUnits" type="text"   readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">bom生产用量：</label>
                <div class="col-sm-8">
                    <input name="bomPudtUseNum" class="form-control bomPudtUseNum" type="text"   readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">bom计价单位：</label>
                <div class="col-sm-8">
                    <input name="bomValuUnits" class="form-control bomValuUnits" type="text"   readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">需采购数量：</label>
                <div class="col-sm-8">
                    <input name="xcgNum" class="form-control" type="text" >
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供货单位：</label>
                <div class="col-sm-8">
                    <input name="supplyUnit" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预计交货日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="supplyDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <!--<div class="form-group">
                <label class="col-sm-3 control-label">交货日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="deliveryDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">供货联系人：</label>
                <div class="col-sm-8">
                    <input name="supplyPerple" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">供货商联系电话：</label>
                <div class="col-sm-8">
                    <input name="supplyPhoneNum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收货地址：</label>
                <div class="col-sm-8">
                    <input name="receiptAddress" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">子合同编号：</label>
                <div class="col-sm-8">
                    <input name="saleOrderNum" class="form-control saleOrderNum" type="text"   readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">子合同名称：</label>
                <div class="col-sm-8">
                    <input name="saleOrderName" class="form-control saleOrderName" type="text"   readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-8">
                    <input name="createBy" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">更新人：</label>
                <div class="col-sm-8">
                    <input name="yl" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="note" class="form-control" type="text">
                </div>
            </div>
            <!--
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留：</label>
                <div class="col-sm-8">
                    <input name="yl2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留：</label>
                <div class="col-sm-8">
                    <input name="yl3" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留：</label>
                <div class="col-sm-8">
                    <input name="yl4" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">预留：</label>
                <div class="col-sm-8">
                    <input name="yl5" class="form-control" type="text">
                </div>
            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "PurcManage/purcorder"
        $("#form-purcorder-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-purcorder-add').serialize());
            }
        }

        $("input[name='supplyDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='deliveryDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
        $(".bombh").change(function () {
            var wlmc = $(this).children('option:selected').attr('wlmc')
            var ggxh = $(this).children('option:selected').attr('ggxh')
            var sh = $(this).children('option:selected').attr('sh')
            var cz = $(this).children('option:selected').attr('cz')
            var ggdw = $(this).children('option:selected').attr('ggdw')
            var scyl = $(this).children('option:selected').attr('scyl')
            var jjdw = $(this).children('option:selected').attr('jjdw')
            var xsddbh = $(this).children('option:selected').attr('xsddbh')
            var xsddmc = $(this).children('option:selected').attr('xsddmc')
            $(".bomMatName").val(wlmc)
            $(".bomModelType").val(ggxh)
            $(".bomColorNum").val(sh)
            $(".bomMaterial").val(cz)
            $(".bomSpetUnits").val(ggdw)
            $(".bomPudtUseNum").val(scyl)
            $(".bomValuUnits").val(jjdw)
            $(".saleOrderNum").val(xsddbh)
            $(".saleOrderName").val(xsddmc)

        })
    </script>
</body>
</html>
