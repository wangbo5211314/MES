<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改生产数据豆码')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-BeanCodescsj-edit" th:object="${beanCodeScsj}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">主码：</label>
                <div class="col-sm-8">
                    <input name="plateName" th:field="*{plateName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">左上角码：</label>
                <div class="col-sm-8">
                    <input name="qrLeft" th:field="*{qrLeft}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">右上角码：</label>
                <div class="col-sm-8">
                    <input name="qrRight" th:field="*{qrRight}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "BeanCode/BeanCodescsj";
        $("#form-BeanCodescsj-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-BeanCodescsj-edit').serialize());
            }
        }
    </script>
</body>
</html>
