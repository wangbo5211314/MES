<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('豆码比对列表')" />

</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>主码：</label>
                                <input type="text" name="plateName"/>
                            </li>
                            <li hidden>
                                <label>左上角码：</label>
                                <input type="text" name="qrLeft"/>
                            </li>
                            <li hidden>
                                <label>右上角码：</label>
                                <input type="text" name="qrRight"/>
                            </li>
                            <!--<li>
                                <label>预留：</label>
                                <input type="text" name="yl"/>
                            </li>
                            <li>
                                <label>预留2：</label>
                                <input type="text" name="yl2"/>
                            </li>
                            <li>
                                <label>预留3：</label>
                                <input type="text" name="yl3"/>
                            </li>-->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="BeanCode:BeanCodeCom:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="BeanCode:BeanCodeCom:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="BeanCode:BeanCodeCom:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="BeanCode:BeanCodeCom:import">
                    <i class="fa fa-upload"></i> 局方数据导入
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="BeanCode:BeanCodeCom:export">
                    <i class="fa fa-download"></i> 导出
                </a>
                <a class="btn btn-warning" onclick="$.table.exportJgExcel()" shiro:hasPermission="BeanCode:BeanCodeCom:exportJg">
                    <i class="fa fa-download"></i> 豆码比对结果导出
                </a>

                </a>
                <a class="btn btn-danger" onclick="$.operate.clean()" shiro:hasPermission="BeanCode:BeanCodeCom:deleteall">
                    <i class="fa fa-trash"></i> 全部清空
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>


        </div>
    </div>
     <div class="ww"></div>
     <script>
         $.ajax( {
                      url: "templates/BeanCode/BeanCodescsj/BeanCodescsj.html", //这里是静态页的地址
                      type: "GET", //静态页用get方法，否则服务器会抛出405错误
                      success: function(data){
                          var result = $(data).find("另一个html页面的指定的一部分");
                          $(".ww").html(result);}})

     </script>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('BeanCode:BeanCodeCom:edit')}]];
        var removeFlag = [[${@permission.hasPermi('BeanCode:BeanCodeCom:remove')}]];
        var prefix = ctx + "BeanCode/BeanCodeCom";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                exportUrl: prefix + "/export",
                exportJgUrl: prefix + "/exportJg",
                /*deleteAllUrl: prefix + "/deleteall",*/
                cleanUrl: prefix + "/deleteall",
                modalName: "豆码比对",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '局方ID',
                    visible: false
                },
                {
                    field: 'plateName',
                    title: '主码'
                },
                {
                    field: 'qrLeft',
                    title: '左上角码'
                },
                {
                    field: 'qrRight',
                    title: '右上角码'
                },
                /*{
                    field: 'yl',
                    title: '预留'
                },
                {
                    field: 'yl2',
                    title: '预留2'
                },
                {
                    field: 'yl3',
                    title: '预留3'
                },*/
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });





    </script>

</body>
<!-- 导入区域 -->
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                <input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。" hidden><!-- 是否更新已经存在的用户数据-->
                <a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
</html>
