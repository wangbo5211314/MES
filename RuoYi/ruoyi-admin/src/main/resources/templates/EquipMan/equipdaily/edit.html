<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >

    <th:block th:include="include :: header('修改设备日常维护')" />
    <th:block th:include="include :: datetimepicker-css" />

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-equipdaily-edit" th:object="${equipDaily}">
            <input name="sbrcwhbId" th:field="*{sbrcwhbId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备编号：</label>
                <div class="col-sm-8">
                    <input name="equipNum" th:field="*{equipNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备名称：</label>
                <div class="col-sm-8">
                    <input name="equipName" th:field="*{equipName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备厂家：</label>
                <div class="col-sm-8">
                    <input name="equipCj" th:field="*{equipCj}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备状态：</label>
                <div class="col-sm-8">
                    <input name="equipStatus" th:field="*{equipStatus}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备开机时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="openTime" th:value="${#dates.format(equipDaily.openTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备关机时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="closeTime" th:value="${#dates.format(equipDaily.closeTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>

    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "EquipMan/equipdaily";
        $("#form-equipdaily-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-equipdaily-edit').serialize());
            }
        }

        $("input[name='openTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='closeTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
