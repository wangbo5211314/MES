            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">设备开机时间：</label>

                    <div class="input-group date">

                </div>

                    </div>
                </div>
            </div>

    <script th:inline="javascript">
        var prefix = ctx + "EquipMan/equipdaily"
        $("#form-equipdaily-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-equipdaily-add').serialize());
            }
        }

        $("input[name='openTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
