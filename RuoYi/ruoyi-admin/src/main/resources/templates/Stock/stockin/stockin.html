<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('入库单列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>入库单号：</label>
                                <input type="text" name="stockNum"/>
                            </li>
                            <li>
                                <label>入库单名：</label>
                                <input type="text" name="stockName"/>
                            </li>
                            <li>
                               <!-- <label>入库材料名：</label>-->
                                <label>入库材料：</label>
                                <input type="text" name="stockMateName"/>
                            </li>
                            <li hidden>
                                <label>入库材料数量：</label>
                                <input type="text" name="stockMateNum"/>
                            </li>
                            <li hidden>
                                <label>总库存数量：</label>
                                <input type="text" name="ylint"/>
                            </li>
                            <li hidden>
                                <label>计量单位：</label>
                                <input type="text" name="stockMateUnit"/>
                            </li>
                            <li hidden>
                                <label>采购订单编号：</label>
                                <input type="text" name="cgddNum"/>
                            </li>
                            <li hidden>
                                <label>采购订单名称：</label>
                                <input type="text" name="cgddName"/>
                            </li>
                            <li hidden>
                                <label>创建人：</label>
                                <input type="text" name="createBy"/>
                            </li>
                            <li class="select-time">
                                <label>创建时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginCreateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endCreateTime]"/>
                            </li>
                            <li class="select-time" hidden>
                                <label>更新时间：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginUpdateTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endUpdateTime]"/>
                            </li>
                            <li hidden>
                                <label>BOM编号：</label>
                                <input type="text" name="bomYlId"/>
                            </li>
                            <li hidden>
                                <label>bom物料名称：</label>
                                <input type="text" name="bomMatName"/>
                            </li>
                            <!--<li>
                                <label>bom规格型号：</label>
                                <input type="text" name="bomModelType"/>
                            </li>
                            <li>
                                <label>bom色号：</label>
                                <input type="text" name="bomColorNum"/>
                            </li>
                            <li>
                                <label>bom材质：</label>
                                <input type="text" name="bomMaterial"/>
                            </li>
                            <li>
                                <label>bom规格单位：</label>
                                <input type="text" name="bomSpetUnits"/>
                            </li>
                            <li>
                                <label>bom生产用量：</label>
                                <input type="text" name="bomPudtUseNum"/>
                            </li>
                            <li>
                                <label>bom计价单位：</label>
                                <input type="text" name="bomValuUnits"/>
                            </li>-->
                            <li hidden>
                                <label>供货单位：</label>
                                <input type="text" name="supplyUnit"/>
                            </li>
                            <li class="select-time" hidden>
                                <label>供货日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginSupplyDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endSupplyDate]"/>
                            </li>
                            <li class="select-time" hidden>
                                <label>交货日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginDeliveryDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endDeliveryDate]"/>
                            </li>
                            <li hidden>
                                <label>供货联系人：</label>
                                <input type="text" name="supplyPerple"/>
                            </li>
                            <li hidden>
                                <label>供货商联系电话：</label>
                                <input type="text" name="supplyPhoneNum"/>
                            </li>
                            <li hidden>
                                <label>收货地址：</label>
                                <input type="text" name="receiptAddress"/>
                            </li>
                            <li hidden>
                                <label>销售订单号：</label>
                                <input type="text" name="saleOrderNum"/>
                            </li>
                            <li hidden>
                                <label>销售订单名称：</label>
                                <input type="text" name="saleOrderName"/>
                            </li>
                            <li hidden>
                                <label>备注：</label>
                                <input type="text" name="note"/>
                            </li>
                            <!--<li>
                                <label>预留：</label>
                                <input type="text" name="yl"/>
                            </li>
                            <li>
                                <label>预留：</label>
                                <input type="text" name="yl2"/>
                            </li>
                            <li>
                                <label>预留：</label>
                                <input type="text" name="yl3"/>
                            </li>
                            <li>
                                <label>预留：</label>
                                <input type="text" name="yl4"/>
                            </li>
                            <li>
                                <label>预留：</label>
                                <input type="text" name="yl5"/>
                            </li>

                            <li>
                                <label>预留int：</label>
                                <input type="text" name="ylint2"/>
                            </li>-->
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="Stock:stockin:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="Stock:stockin:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="Stock:stockin:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="Stock:stockin:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('Stock:stockin:edit')}]];
        var removeFlag = [[${@permission.hasPermi('Stock:stockin:remove')}]];
        var prefix = ctx + "Stock/stockin";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "入库单",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'rkId',
                    title: '入库单id',
                    visible: false
                },
                {
                    field: 'stockNum',
                    title: '入库单号'
                },
                {
                    field: 'stockName',
                    title: '入库单名称'
                },
                {
                    field: 'stockMateName',
                    title: '入库材料名称'
                },
                {
                    field: 'stockMateNum',
                    title: '本次入库材料数量'
                },
                {
                    field: 'ylint',
                    title: '总库存数量'
                },
                {
                    field: 'stockMateUnit',
                    title: '计量单位'
                },
                {
                    field: 'cgddNum',
                    title: '采购订单编号'
                },
                {
                    field: 'cgddName',
                    title: '采购订单名称'
                },
                {
                    field: 'createBy',
                    title: '创建人'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'updateTime',
                    title: '更新时间'
                },
                {
                    field: 'bomYlId',
                    title: 'BOM编号'
                },
                {
                    field: 'bomMatName',
                    title: 'bom物料名称'
                },
                /*{
                    field: 'bomModelType',
                    title: 'bom规格型号'
                },
                {
                    field: 'bomColorNum',
                    title: 'bom色号'
                },
                {
                    field: 'bomMaterial',
                    title: 'bom材质'
                },
                {
                    field: 'bomSpetUnits',
                    title: 'bom规格单位'
                },
                {
                    field: 'bomPudtUseNum',
                    title: 'bom生产用量'
                },
                {
                    field: 'bomValuUnits',
                    title: 'bom计价单位'
                },*/
                {
                    field: 'supplyUnit',
                    title: '供货单位'
                },
                {
                    field: 'supplyDate',
                    title: '供货日期'
                },
                {
                    field: 'deliveryDate',
                    title: '交货日期'
                },
                {
                    field: 'supplyPerple',
                    title: '供货联系人'
                },
                {
                    field: 'supplyPhoneNum',
                    title: '供货商联系电话'
                },
                {
                    field: 'receiptAddress',
                    title: '收货地址'
                },
                {
                    field: 'saleOrderNum',
                    title: '销售订单号'
                },
                {
                    field: 'saleOrderName',
                    title: '销售订单名称'
                },
                {
                    field: 'note',
                    title: '备注'
                },

                /*{
                    field: 'yl',
                    title: '预留'
                },
                {
                    field: 'yl2',
                    title: '预留'
                },
                {
                    field: 'yl3',
                    title: '预留'
                },
                {
                    field: 'yl4',
                    title: '预留'
                },
                {
                    field: 'yl5',
                    title: '预留'
                },

                {
                    field: 'ylint2',
                    title: '预留int'
                },*/
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.rkId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.rkId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
