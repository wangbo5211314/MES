<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('国网采购订单-返回列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li hidden>
                                <label>采购订单编码：</label>
                                <input type="text" name="purchaseOrderCode"/>
                            </li>
                            <li hidden>
                                <label>采购订单行项目号：</label>
                                <input type="text" name="purchaseOrderItemNum"/>
                            </li>
                            <li hidden>
                                <label>采购订单行项目id：</label>
                                <input type="text" name="purchaseOrderItemId"/>
                            </li>
                            <li>
                                <label>合同编号：</label>
                                <input type="text" name="contractNum"/>
                            </li>
                            <li>
                                <label>合同名称：</label>
                                <input type="text" name="contractName"/>
                            </li>
                            <li hidden>
                                <label>采购方公司名称：</label>
                                <input type="text" name="purchaserCompanyName"/>
                            </li>
                            <li hidden>
                                <label>采购方公司编码：</label>
                                <input type="text" name="purchaserCompanyCode"/>
                            </li>
                            <li hidden>
                                <label>采购方物料编码：</label>
                                <input type="text" name="purchaserMaterialCode"/>
                            </li>
                            <li hidden>
                                <label>采购方物料描述：</label>
                                <input type="text" name="purchaserMaterialDescrip"/>
                            </li>
                            <li hidden>
                                <label>采购数量：</label>
                                <input type="text" name="purchaseNum"/>
                            </li>
                            <li hidden>
                                <label>合同编号(国网经法)：</label>
                                <input type="text" name="contractNumNn"/>
                            </li>
                            <li hidden>
                                <label>技术规范流水号：</label>
                                <input type="text" name="technicalFlowNum"/>
                            </li>
                            <li class="select-time">
                                <!--<label>合同签订日期：</label>-->
                                <label>签订日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginContractSignedDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endContractSignedDate]"/>
                            </li>
                            <li hidden>
                                <label>合同类型：</label>
                                <input type="text" name="contractType"/>
                            </li>
                            <li hidden>
                                <label>项目编号：</label>
                                <input type="text" name="itemNum"/>
                            </li>
                            <li hidden>
                                <label>工程项目名：</label>
                                <input type="text" name="projectName"/>
                            </li>
                            <li hidden>
                                <label>物资编码：</label>
                                <input type="text" name="materialCode"/>
                            </li>
                            <li hidden>
                                <label>采购技术固化ID：</label>
                                <input type="text" name="purchaseTecCuringId"/>
                            </li>
                            <li hidden>
                                <label>合同包号：</label>
                                <input type="text" name="contractPackageNum"/>
                            </li>
                            <li hidden>
                                <label>招标批次号：</label>
                                <input type="text" name="tenderNum"/>
                            </li>
                            <li hidden>
                                <label>固化ID描述：</label>
                                <input type="text" name="curingidDescrip"/>
                            </li>
                            <li hidden>
                                <label>物资大类编码：</label>
                                <input type="text" name="materialBigCode"/>
                            </li>
                            <li hidden>
                                <label>物资中类编码：</label>
                                <input type="text" name="materialMidCode"/>
                            </li>
                            <li hidden>
                                <label>物资小类编码：</label>
                                <input type="text" name="materialSmallCode"/>
                            </li>
                            <li hidden>
                                <label>物资大类名称：</label>
                                <input type="text" name="materialBigName"/>
                            </li>
                            <li hidden>
                                <label>物资中类名称：</label>
                                <input type="text" name="materialMidName"/>
                            </li>
                            <li hidden>
                                <label>物资小类名称：</label>
                                <input type="text" name="materialSmallName"/>
                            </li>
                            <li hidden>
                                <label>每页条数：</label>
                                <input type="text" name="numBarsPerPage"/>
                            </li>
                            <li hidden>
                                <label>当前页码：</label>
                                <input type="text" name="curPageNum"/>
                            </li>
                            <li hidden>
                                <label>页数：</label>
                                <input type="text" name="pageNum"/>
                            </li>
                            <li hidden>
                                <label>总记录数：</label>
                                <input type="text" name="allRecordNum"/>
                            </li>
                            <li hidden>
                                <label>预留：</label>
                                <input type="text" name="yl"/>
                            </li>
                            <li hidden>
                                <label>预留：</label>
                                <input type="text" name="yl2"/>
                            </li>
                            <li hidden>
                                <label>预留：</label>
                                <input type="text" name="yl3"/>
                            </li>
                            <li hidden>
                                <label>预留：</label>
                                <input type="text" name="yl4"/>
                            </li>
                            <li hidden>
                                <label>预留：</label>
                                <input type="text" name="yl5"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="Order:orderreturn:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="Order:orderreturn:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="Order:orderreturn:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-info" onclick="$.table.importExcel()" shiro:hasPermission="Order:orderreturn:import">
                    <i class="fa fa-upload"></i> 导入
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="Order:orderreturn:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('Order:orderreturn:edit')}]];
        var removeFlag = [[${@permission.hasPermi('Order:orderreturn:remove')}]];
        var prefix = ctx + "Order/orderreturn";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                importUrl: prefix + "/importData",
                importTemplateUrl: prefix + "/importTemplate",
                modalName: "国网采购订单-返回",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'nnReturnId',
                    title: 'ID',
                    visible: false
                },
                {
                    field: 'purchaseOrderCode',
                    title: '采购订单编码'
                },
                {
                    field: 'purchaseOrderItemNum',
                    title: '采购订单行项目号'
                },
                {
                    field: 'purchaseOrderItemId',
                    title: '采购订单行项目id'
                },
                {
                    field: 'contractNum',
                    title: '合同编号'
                },
                {
                    field: 'contractName',
                    title: '合同名称'
                },
                {
                    field: 'purchaserCompanyName',
                    title: '采购方公司名称'
                },
                {
                    field: 'purchaserCompanyCode',
                    title: '采购方公司编码'
                },
                {
                    field: 'purchaserMaterialCode',
                    title: '采购方物料编码'
                },
                {
                    field: 'purchaserMaterialDescrip',
                    title: '采购方物料描述'
                },
                {
                    field: 'purchaseNum',
                    title: '采购数量'
                },
                {
                    field: 'contractNumNn',
                    title: '合同编号(国网经法)'
                },
                {
                    field: 'technicalFlowNum',
                    title: '技术规范流水号'
                },
                {
                    field: 'contractSignedDate',
                    title: '合同签订日期'
                },
                {
                    field: 'contractType',
                    title: '合同类型'
                },
                {
                    field: 'itemNum',
                    title: '项目编号'
                },
                {
                    field: 'projectName',
                    title: '工程项目名称'
                },
                {
                    field: 'materialCode',
                    title: '物资编码'
                },
                {
                    field: 'purchaseTecCuringId',
                    title: '采购技术固化ID'
                },
                {
                    field: 'contractPackageNum',
                    title: '合同包号'
                },
                {
                    field: 'tenderNum',
                    title: '招标批次号'
                },
                {
                    field: 'curingidDescrip',
                    title: '固化ID描述'
                },
                {
                    field: 'materialBigCode',
                    title: '物资大类编码'
                },
                {
                    field: 'materialMidCode',
                    title: '物资中类编码'
                },
                {
                    field: 'materialSmallCode',
                    title: '物资小类编码'
                },
                {
                    field: 'materialBigName',
                    title: '物资大类名称'
                },
                {
                    field: 'materialMidName',
                    title: '物资中类名称'
                },
                {
                    field: 'materialSmallName',
                    title: '物资小类名称'
                },
                {
                    field: 'numBarsPerPage',
                    title: '每页条数',
                    visible: false
                },
                {
                    field: 'curPageNum',
                    title: '当前页码',
                    visible: false
                },
                {
                    field: 'pageNum',
                    title: '页数',
                    visible: false
                },
                {
                    field: 'allRecordNum',
                    title: '总记录数',
                    visible: false
                },
                {
                    field: 'yl',
                    title: '预留',
                    visible: false
                },
                {
                    field: 'yl2',
                    title: '预留',
                    visible: false
                },
                {
                    field: 'yl3',
                    title: '预留',
                    visible: false
                },
                {
                    field: 'yl4',
                    title: '预留',
                    visible: false
                },
                {
                    field: 'yl5',
                    title: '预留',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.nnReturnId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.nnReturnId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>

</body>

<!-- 导入区域 -->
<script id="importTpl" type="text/template">
    <form enctype="multipart/form-data" class="mt20 mb10">
        <div class="col-xs-offset-1">
            <input type="file" id="file" name="file"/>
            <div class="mt10 pt5">
                <input type="checkbox" id="updateSupport" name="updateSupport" title="如果登录账户已经存在，更新这条数据。" hidden><!-- 是否更新已经存在的用户数据 &nbsp;	-->
                <a onclick="$.table.importTemplate()" class="btn btn-default btn-xs"><i class="fa fa-file-excel-o"></i> 下载模板</a>
            </div>
            <font color="red" class="pull-left mt10">
                提示：仅允许导入“xls”或“xlsx”格式文件！
            </font>
        </div>
    </form>
</script>
</html>
