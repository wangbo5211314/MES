<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改工艺路线管理')" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-spflowmanager-edit" th:object="${spFlowManager}">
            <input name="spFlowId" th:field="*{spFlowId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">流程代号：</label>
                <div class="col-sm-8">
                    <input name="flow" th:field="*{flow}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">线体描述：</label>
                <div class="col-sm-8">
                    <input name="flowDesc" th:field="*{flowDesc}" class="form-control" type="text" required>
                </div>
            </div>

            <div class="form-group">    
                <label class="col-sm-3 control-label">流程绘制：</label>
                <div    class="col-sm-8" th:with="type=${@dict.getType('process_spoper')}">
                    <input    class="haha" type="text" value="">

                    <label th:each="dict : ${type}" class="check-box">
                        <input name="process" type="checkbox" th:value="${dict.dictValue}" th:text="${dict.dictLabel}" th:attr="checked=${spFlowManager.process.contains(dict.dictValue)?true:false}">
                    </label>
                </div>

            <!--左右互选-->
           <!-- <input type="text" class="haha" value=""></input><br>
            ASY-01:
            <input class="check" type="checkbox" name="vehicle" value="ASY-01"><br>
            TST-02:
            <input class="check" type="checkbox" name="vehicle" value="TST-02"><br>
            APK-01:
            <input class="check" type="checkbox" name="vehicle" value="APK-01"><br>
            TST-01:
            <input class="check" type="checkbox" name="vehicle" value="TST-01"><br>
            HJ-01:
            <input class="check" type="checkbox" name="vehicle" value="HJ-01"><br>
            FJ-01:
            <input class="check" type="checkbox" name="vehicle" value="FJ-01"><br>-->
            <button>
                重置
            </button>
            </div>
            <script>
                var checkID = []
                $('check-box').click(function () {
                    alert('选中')
                    var str = ''
                    if ($(this).children().prop('checked') === true) {
                        checkID.push($(this).val())
                        $.each(checkID, function (index, value) {
                            if (index === checkID.length - 1) {
                                str = str + value
                            }
                            else {
                                str = str + value + '-->'
                            }
                        })
                        $('.haha').attr('value', str)
                    }


                })
                $('button').click(function () {
                    $('input[type=checkbox]').prop('checked', false);
                    $('.haha').attr('value', '')
                    checkID = []
                })
            </script>
            <!---->
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">创建人：</label>
                <div class="col-sm-8">
                    <input name="createUsername" th:field="*{createUsername}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">最后更新人：</label>
                <div class="col-sm-8">
                    <input name="updateUsername" th:field="*{updateUsername}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "Process/spflowmanager";
        $("#form-spflowmanager-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-spflowmanager-edit').serialize());
            }
        }
    </script>
</body>
</html>
