<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增工艺路线管理')" />

    <th:block th:include="include :: bootstrap-duallistbox-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-spflowmanager-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">流程代号：</label>
                <div class="col-sm-8">
                    <input name="flow" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">线体描述：</label>
                <div class="col-sm-8">
                    <input name="flowDesc" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">流程绘制：</label>
                <div class="col-sm-8" th:with="type=${@dict.getType('process_spoper')}">
                    <label th:each="dict : ${type}" class="check-box">
                        <input name="process" type="checkbox" th:value="${dict.dictValue}" th:text="${dict.dictLabel}">
                    </label>
                    <!--左右互选-->
                    <div class="wrapper wrapper-content animated fadeInRight">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox">
                                    <div class="ibox-title">

                                    </div>
                                    <div class="ibox-content">


                                        <form id="form" action="#" class="wizard-big">
                                            <select class="form-control dual_select" multiple>
                                                <option value="1">若依1</option>
                                                <option value="2">若依2</option>
                                                <option value="3">若依3</option>
                                                <option selected value="4">若依4</option>
                                                <option selected value="5">若依5</option>
                                                <option value="6">若依6</option>
                                                <option value="7">若依7</option>
                                                <option value="8">若依8</option>
                                                <option value="9">若依9</option>
                                                <option value="10">若依10</option>
                                                <option value="11">若依11</option>
                                                <option value="12">若依12</option>
                                            </select>
                                        </form>
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <th:block th:include="include :: footer" />
                    <th:block th:include="include :: bootstrap-duallistbox-js" />
                    <script type="text/javascript">
                        $('.dual_select').bootstrapDualListbox({
                            nonSelectedListLabel: '未添加工序',
                            selectedListLabel: '已添加工序',
                            preserveSelectionOnMove: 'moved',
                            moveOnSelect: false,           // 出现一个剪头，表示可以一次选择一个
                            filterTextClear: '展示所有',
                            moveSelectedLabel: "添加",
                            moveAllLabel: '添加所有',
                            removeSelectedLabel: "移除",
                            removeAllLabel: '移除所有',
                            infoText: '共{0}个',
                            showFilterInputs: false,       // 是否带搜索
                            selectorMinimalHeight: 160
                        });
                    </script>
                    <!---->
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">创建人：</label>
                <div class="col-sm-8">
                    <input name="createUsername" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">最后更新人：</label>
                <div class="col-sm-8">
                    <input name="updateUsername" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "Process/spflowmanager"
        $("#form-spflowmanager-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-spflowmanager-add').serialize());
            }
        }
    </script>
</body>
</html>
