<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改基础数据维护-工序')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-spoper-edit" th:object="${spOper}">
            <input name="spOperId" th:field="*{spOperId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">工序代码：</label>
                <div class="col-sm-8">
                    <input name="oper" th:field="*{oper}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工序描述：</label>
                <div class="col-sm-8">
                    <input name="operDesc" th:field="*{operDesc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">创建人：</label>
                <div class="col-sm-8">
                    <input name="createUsername" th:field="*{createUsername}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">最后更新人：</label>
                <div class="col-sm-8">
                    <input name="updateUsername" th:field="*{updateUsername}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "Process/spoper";
        $("#form-spoper-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-spoper-edit').serialize());
            }
        }
    </script>
</body>
</html>
