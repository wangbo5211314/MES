<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改基础数据维护-流程')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-spflowbase-edit" th:object="${spFlowBase}">
            <input name="spFlowId" th:field="*{spFlowId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">流程代号：</label>
                <div class="col-sm-8">
                    <input name="flowNum" th:field="*{flowNum}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">流程名称：</label>
                <div class="col-sm-8">
                    <input name="flowName" th:field="*{flowName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">线体描述：</label>
                <div class="col-sm-8">
                    <input name="flowDesc" th:field="*{flowDesc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-8">
                    <input name="createUsername" th:field="*{createUsername}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最后更新人：</label>
                <div class="col-sm-8">
                    <input name="updateUsername" th:field="*{updateUsername}" class="form-control" type="text">
                </div>
            </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "Process/spflowbase";
        $("#form-spflowbase-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-spflowbase-edit').serialize());
            }
        }
