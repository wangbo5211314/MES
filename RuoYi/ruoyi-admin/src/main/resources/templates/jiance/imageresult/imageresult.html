<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('图像结论表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>任务号：</label>
                                <input type="text" name="taskId"/>
                            </li>
                            <li>
                                <label>设备编号：</label>
                                <input type="text" name="device"/>
                            </li>
                            <li hidden>
                                <label>条码：</label>
                                <input type="text" name="barcode"/>
                            </li>
                            <li hidden>
                                <label>工位：</label>
                                <input type="text" name="gw"/>
                            </li>
                            <li hidden>
                                <label>结论：</label>
                                <input type="text" name="result"/>
                            </li>
                            <li hidden>
                                <label>不合格原因：</label>
                                <input type="text" name="veryReason"/>
                            </li>
                            <li class="select-time">
                                <label>检测日期：</label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginChkDate]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endChkDate]"/>
                            </li>
                            <li hidden>
                                <label>图片路径：</label>
                                <input type="text" name="imagepath"/>
                            </li>
                            <li hidden>
                                <label>读取标志：</label>
                                <input type="text" name="readFlag"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="jiance:imageresult:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="jiance:imageresult:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="jiance:imageresult:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="jiance:imageresult:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('jiance:imageresult:edit')}]];
        var removeFlag = [[${@permission.hasPermi('jiance:imageresult:remove')}]];
        var prefix = ctx + "jiance/imageresult";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "图像结论表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '图像结论表ID',
                    visible: false
                },
                {
                    field: 'taskId',
                    title: '任务号'
                },
                {
                    field: 'device',
                    title: '设备编号'
                },
                {
                    field: 'barcode',
                    title: '条码'
                },
                {
                    field: 'gw',
                    title: '工位'
                },
                {
                    field: 'result',
                    title: '结论'
                },
                {
                    field: 'veryReason',
                    title: '不合格原因'
                },
                {
                    field: 'chkDate',
                    title: '检测日期'
                },
                {
                    field: 'imagepath',
                    title: '图片路径'
                },
                {
                    field: 'readFlag',
                    title: '读取标志'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
